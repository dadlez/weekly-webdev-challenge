<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly-webdev-challenge</title>
  <!-- icons from Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>
<body>
  <header class="header">
    <h1>Zadanie pierwsze!</h1>
    <div class="logo logo--top">
      Jakie≈õ logo.
      <img class="logoImg" src="./task1/#" alt="logo-img">
      <img class="logoText" src="./task1/#" alt="logo-text">
    </div>
  </header>

  <div class="main-width">
    <section class="section registerForm">
      <div class="sectionTitle"><h2>Register Form</h2></div>
      <div class="container">
        <form action="#">
          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-user fa-lg"></i> 
            </div>
            <input class="user" type="text" name="username" placeholder="Username" required>              
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-unlock fa-lg"></i>
            </div>
            <input class="password" type="password" name="password" placeholder="Password" required>              
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-unlock fa-lg"></i>
            </div>
            <input class="password" type="password" name="confirm-password" placeholder="Confirm password" required>
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <input class="email" type="email" name="email" placeholder="Email" validate=true required>
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-map-marker fa-lg"></i>
            </div>
            <select name="location" id="location">
              <option value="" selected disabled>Choose your Location</option>
              <option value="">Your current location</option>
              <option value="">Your best friend's location</option>
              <option value="">Your last vacation location</option>
              <option value="">Your current grandma's location</option>
            </select>
          </div>

          <div class='inputWrapper checkbox'>
            <input type="checkbox" name='accept-terms' checked/>
            <label for='accept-terms'>I have read and accept the terms of use.</label>
          </div>

          <div class="inputWrapper">
            <button class='btn submit' type=submit>Sign up</button>
          </div>
        </form>
      </div>
    </section>

    <section class="section sendEmail">
      <div class="sectionTitle"><h2>Send email</h2></div>
      <div class="container">
        <form action="#">
          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-user fa-lg"></i> 
            </div>
            <input class="user" type="text" name="username" placeholder="Your name" required>              
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <input class="email" type="email" name="email" placeholder="Your email" validate=true required>
          </div>
          
          <div class='inputWrapper'>
            <textarea class='message' name="message" placeholder="Type your message..."></textarea>
          </div>

          <div class='inputWrapper checkbox'>
            <input type="checkbox" name='accept-terms' checked/>
            <label for='accept-terms'>Send a copy to my email</label>
          </div>

          <div class="inputWrapper">
            <button class='btn submit' type=submit>Send Email</button>
          </div>
        </form>
      </div>
    </section>

    <section class="section signIn">
      <div class="sectionTitle"><h2>Sign in form</h2></div>
      <div class="container">
        <form action="#">
          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-user fa-lg"></i> 
            </div>
            <input class="user" type="text" name="username" placeholder="Username" required>              
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-unlock fa-lg"></i>
            </div>
            <input class="password" type="password" name="password" placeholder="Password" required>              
          </div>

          <div class='inputWrapper checkbox'>
            <input type="checkbox" name='accept-terms' checked/>
            <label for='accept-terms'>Remember me</label>
          </div>

          <div class="inputWrapper">
            <button class='btn submit' type=submit>Sign in</button>
          </div>
        </form>
      </div>
    </section>

    <section class="section recover">
      <div class="sectionTitle"><h2>Recover form</h2></div>
      <div class="container">
        <form action="#">
          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <input class="email" type="email" name="email" placeholder="Enter your Email" validate=true required>
          </div>

          <div class="inputWrapper">
            <div class="inputIcon">
              <i class="fas fa-mobile fa-lg"></i>
            </div>
            <input class="phone" type="text" name="phone" placeholder="Enter your Phone number" validate=true required>
          </div>

          <div class="inputWrapper">
            <button class='btn submit' type=submit>Send</button>
            <button class='btn submit' type=submit disabled>Done</button>
          </div>
        </form>
      </div>
    </section>
    <section class="section subscribe">
        <div class="sectionTitle"><h2>Recover form</h2></div>
        <div class="container">
          <form action="#">
            <div class="inputWrapper">
              <div class="inputIcon">
                <i class="fas fa-envelope fa-lg"></i>
              </div>
              <input class="email" type="email" name="email" placeholder="Enter your Email" validate=true required>
            </div>
            
            <div class="inputWrapper">
              <button class='btn submit' type=submit>Subscribe</button>
              <button class='btn submit reject'>No, thanks</button>
            </div>
          </form>
        </div>
  
      <div class="inputWrapper">
    </section>

  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
